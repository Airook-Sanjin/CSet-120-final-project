<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link
			rel="stylesheet"
			href="catering-contact.css" />
			<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bubblegum+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bubblegum+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet" />
	</head>

	<body>
		<header class="header">
			<div class="logo">
				<img
					id="logo"
					src="LosPollosHermanosLogo2.webp"
					alt="LosPollosHermanosLogo" />
			</div>
			<div class="nav">
				<a
					id="Menu"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Menu</a
				>
				<a
					id="Who we are"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Who we are</a
				>
				<a
					id="Rewerds"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Rewards</a
				>
				<a
					id="Menu"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Menu</a
				>
			</div>
			<div class="userNav">
				<a
					id="Set-a-location"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Set a Location</a
				>
				<ion-icon
					id="UserProf"
					name="person-circle-outline"></ion-icon>
				<a
					class="btnLink"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Order Now</a
				>
			</div>
		</header>

		<!-- ----------------------------------------------------------------------- -->
		<!--                               Menu Start                                -->
		<!-- ----------------------------------------------------------------------- -->

		<div class="menu-body">
			<nav class="menu-section">
				<div class="cta">
					<div class="cta-inner">
						<!-- <img src="lph-logos.png" /> -->
						 <p>CATERING</p>
						<button>Order Now</button>
					</div>
				
					
				</div>
				<section class="info-section">
				<div class="info-container">

				</div>
				</section>


		<section class="form-section">
			<div class="form-container">
				<h2>Plan Your Event with Us</h2>
				<p>
					Get started by filling out this form, and we'll take care of the rest.
					Once you're done, head to our menu to order!
				</p>

				<form
					id="cateringForm"
					class="catering-form"
					action="/order-menu"
					method="GET"
					novalidate>
					<div class="form-group">
						<label for="name">Full Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Enter your full name"
							required />
					</div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your email"
							required />
					</div>
					<div class="form-group">
						<label for="eventDate">Event Date</label>
						<input
							type="date"
							id="eventDate"
							name="eventDate"
							required />
					</div>
					<div class="form-group">
						<label for="eventType">Type of Event</label>
						<select
							id="eventType"
							name="eventType"
							required>
							<option
								value=""
								disabled
								selected>
								Select event type
							</option>
							<option value="wedding">Wedding</option>
							<option value="corporate">Corporate Event</option>
							<option value="birthday">Birthday Party</option>
							<option value="other">Other</option>
						</select>
					</div>
					<button
						type="submit"
						class="form-button">
						Proceed to Menu
					</button>
				</form>
			</div>
		</section>
	</body>
</html>
