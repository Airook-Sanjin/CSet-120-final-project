<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Menu</title>
		<link
			rel="stylesheet"
			href="MenuPage.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="Image/x-icon"
			href="LosPollosImages-gif/LosPollosHermanosLogo1.png" />
	</head>
	<body>
		<!-- ----------------------------------------------------------------------- -->
		<!--                            Sticky Navigation                            -->
		<!-- ----------------------------------------------------------------------- -->
		<header
			id="MenuPage"
			class="header">
			<div class="logo">
				<img
					id="logo"
					src="LosPollosHermanosLogo2.webp"
					alt="LosPollosHermanosLogo" />
			</div>
			<div class="nav">
				<a
					id="Menu"
					href="MenuPage.html"
					rel="noopener noreferrer"
					>Menu</a
				>
				<a
					id="Who we are"
					href="Who.html"
					rel="noopener noreferrer"
					>Who we are</a
				>
				<a
					id="Rewards"
					href="rewards.html"
					rel="noopener noreferrer"
					>Rewards</a
				>

				<a
					id="Incoming"
					href="features.html"
					rel="noopener noreferrer"
					>Incoming Items</a
				>
				<input
					type="search"
					autocomplete="off"
					name="Searchbar"
					id="Searchbar"
					placeholder="Search" />
			</div>
			<div class="userNav">
				<button class="Modalbutton Menu">
					<ion-icon name="location"></ion-icon>Set a Location
				</button>

				<a href="Sign-in.html"
					><ion-icon
						id="UserProf"
						name="person-circle-outline"></ion-icon
				></a>
				<a href="FinalCartpage.html"
					><ion-icon
						id="Cart"
						name="cart"></ion-icon
				></a>
				<a
					id="Navbtn"
					href="MenuPage.html"
					rel="noopener noreferrer"
					>Order Now</a
				>
			</div>
		</header>

		<!-- ----------------------------------------------------------------------- -->
		<!--                               Menu Start                                -->
		<!-- ----------------------------------------------------------------------- -->
		<div class="menu-body">
			<nav class="menu-section">
				<div class="cta">
					<img src="LosPollosImages-gif/lph-logos.png" />
				</div>

				<div class="menu-body">
					<ul class="menu-nav">
						<li><a href="#BreakfastSpecialties">Breakfast Specialties</a></li>
						<li><a href="#PollosBurritos">Pollos Burritos</a></li>
						<li><a href="#PollosSpecialties">Pollo Specialties</a></li>
						<li><a href="#Sides">Sides</a></li>
						<li><a href="#Sandwiches">Sandwiches</a></li>
						<li><a href="#Desserts">Desserts</a></li>
						<li><a href="#Beverages">Beverages</a></li>
					</ul>

					<div
						id="MenuContainer"
						class="selection"></div>
					<!-- </nav> -->
				</div>

				<!-- ----------------------------------------------------------------------- -->
				<!--                            Footer Section                           -->
				<!-- ----------------------------------------------------------------------- -->
				<footer>
					<div class="footer-container">
						<div class="about">
							<a href="Services.html">Services</a>
							<a href="Contact.html">Contact us</a>
						</div>
						<div class="icon-footer">
							<a href="http://"><ion-icon name="logo-facebook"></ion-icon></a>
							<a href="http://"><ion-icon name="logo-twitter"></ion-icon></a>
							<a
								href="https://www.instagram.com/eatlospolloshermanos/"
								target="_blank"
								><ion-icon name="logo-instagram"></ion-icon
							></a>
						</div>
						<section class="secret">
							<img
								id="SecretGus"
								src="LosPollosImages-gif/Gus Frank Icon.svg"
								alt="GusSecret" />
							<audio
								src="LosPollosImages-gif/Gustavo Frank saying hello.mp3"></audio>
						</section>
					</div>
				</footer>
				<!-- ----------------------------------------------------------------------- -->
				<!--                                Modal Boxes                                -->
				<!-- ----------------------------------------------------------------------- -->

				<section class="modal Menu">
					<div class="popup-container">
						<div
							id="Main-Delivery-modal"
							class="popup-card">
							<div class="popup-head">
								<h5>ORDER DETAILS</h5>
								<button class="Closebtn Menu">&times;</button>
							</div>

							<div class="P-D-btns-container">
								<input
									type="checkbox"
									id="toggle"
									class="toggleCheckbox" />
								<label
									for="toggle"
									class="toggleContainer">
									<div class="DeliveryDiv Menu">Delivery</div>
									<div class="PickupDiv Menu">Pickup</div>
								</label>
							</div>
							<p class="info-txt">Set a Delivery Address or Schedule Pickup</p>
							<div class="form-container"></div>
							<button
								id="UpdateBtn"
								class="Update-Btn">
								Update
							</button>
						</div>
					</div>
				</section>
				<script
					type="module"
					src="script.js"></script>
				<script
					type="module"
					src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
				<script
					nomodule
					src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
				<script>
					document.addEventListener('DOMContentLoaded', function () {
						const userStatus = localStorage.getItem('userStatus');
						if (userStatus === 'guest') {
							document.getElementById('Rewards').style.display = 'none';
						} else if (userStatus === 'logged-in') {
							document.getElementById('UserProf').style.display = 'block';
							document.getElementById('Rewards').style.display = 'none';
						} else {
							document.getElementById('Rewards').style.display = 'block';
							document.getElementById('UserProf').style.display = 'block';
						}
					});
				</script>
			</nav>
		</div>
	</body>
</html>
