<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Menu</title>
		<link
			rel="stylesheet"
			href="MenuPage.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="Image/x-icon"
			href="LosPollosImages-gif/LosPollosHermanosLogo1.png" />
		<link
			href="https://blogfonts.com/css/aWQ9MTM4MzY5JnN1Yj0zNjkmYz1zJnR0Zj1TaGFubm9uLUJvbGQub3RmJm49c2hhbm5vbg/Shannon.otf"
			rel="stylesheet"
			type="text/css" />
	</head>
	<body>
		<!-- ----------------------------------------------------------------------- -->
		<!--                            Sticky Navigation                            -->
		<!-- ----------------------------------------------------------------------- -->
		<header
			id="MenuPage"
			class="header">
			<div class="logo">
				<img
					id="logo"
					src="LosPollosHermanosLogo2.webp"
					alt="LosPollosHermanosLogo" />
			</div>
			<div class="nav">
				<a id="Menu">Menu</a>
				<a
					id="Who we are"
					href="Who.html"
					rel="noopener noreferrer"
					>Who we are</a
				>
				<a
					id="Rewerds"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Rewards</a
				>
				<a
					id="Menu"
					href="http://"
					target="_blank"
					rel="noopener noreferrer"
					>Menu</a
				>
			</div>
			<div class="userNav">
				<button class="Modalbutton Menu">
					<ion-icon name="location"></ion-icon>Set a Location
				</button>
				<a href="Sign-in.html"
					><ion-icon
						id="UserProf"
						name="person-circle-outline"></ion-icon
				></a>
				<a href="FinalCartpage.html"
					><ion-icon
						id="Cart"
						name="cart"></ion-icon
				></a>
				<a
					id="Navbtn"
					href="MenuPage.html"
					rel="noopener noreferrer"
					>Order Now</a
				>
			</div>
		</header>

		<!-- ----------------------------------------------------------------------- -->
		<!--                               Menu Start                                -->
		<!-- ----------------------------------------------------------------------- -->
		<div class="menu-body">
			<nav class="menu-section">
				<div class="cta">
					<img src="LosPollosImages-gif/lph-logos.png" />
				</div>

				<div class="menu-body">
					<ul class="menu-nav">
						<li><a href="#BreakfastSpecialties">Breakfast Specialties</a></li>
						<li><a href="#PollosBurritos">Pollos Burritos</a></li>
						<li><a href="#PolloSpecialties">Pollo Specialties</a></li>
						<li><a href="#Sandwiches">Sandwiches</a></li>
						<li><a href="#Desserts">Desserts</a></li>
						<li><a href="#Beverages">Beverages</a></li>
						<li>
							<button
								id="D-P-Indicator"
								class="location-button">
								<ion-icon name="pin"></ion-icon>
							</button>
						</li>
					</ul>

					<div
						id="MenuContainer"
						class="selection"></div>
					<!-- </nav> -->
				</div>

				<!-- ----------------------------------------------------------------------- -->
				<!--                                Modal Boxes                                -->
				<!-- ----------------------------------------------------------------------- -->

				<section class="modal Menu">
					<div class="popup-container">
						<div
							id="Main-Delivery-modal"
							class="popup-card">
							<div class="popup-head">
								<h5>Order details</h5>
								<button class="Closebtn Menu">&times;</button>
							</div>

							<div class="P-D-btns-container">
								<button
									class="P-D-btns Delivery-Menu"
									id="Menu-Deliverybtn">
									Delivery
								</button>
								<button
									class="P-D-btns Pickup-Menu"
									id="Menu-Pickupbtn">
									Pickup
								</button>
							</div>
							<p>Place you Scheduled order right now</p>
							<div class="form-container">
								<div class="Main-Loc-container">
									<div class="Address-Container">
										<div class="Address">
											<h6>Street Address <span class="star">*</span></h6>
											<input
												type="text"
												placeholder="123 Main St"
												id="StreetAddress"
												required />
										</div>
										<div class="AddressLine2">
											<h6>Address Line 2</h6>
											<input
												type="text"
												placeholder="Apt, Suite, Unit, etc."
												id="AddressLine2" />
										</div>
									</div>
									<div class="City-State">
										<div class="City-Container">
											<h6>City <span class="star">*</span></h6>
											<input
												type="text"
												placeholder="City"
												id="City"
												required />
										</div>

										<div class="State-Container">
											<h6>State/Province/Region <span class="star">*</span></h6>
											<select
												id="State"
												required>
												<option
													value=""
													disabled
													selected>
													Select State/Province
												</option>
												<option value="">Select State</option>
												<option value="AL">Alabama</option>
												<option value="AK">Alaska</option>
												<option value="AZ">Arizona</option>
												<option value="AR">Arkansas</option>
												<option value="CA">California</option>
												<option value="CO">Colorado</option>
												<option value="CT">Connecticut</option>
												<option value="DE">Delaware</option>
												<option value="FL">Florida</option>
												<option value="GA">Georgia</option>
												<option value="HI">Hawaii</option>
												<option value="ID">Idaho</option>
												<option value="IL">Illinois</option>
												<option value="IN">Indiana</option>
												<option value="IA">Iowa</option>
												<option value="KS">Kansas</option>
												<option value="KY">Kentucky</option>
												<option value="LA">Louisiana</option>
												<option value="ME">Maine</option>
												<option value="MD">Maryland</option>
												<option value="MA">Massachusetts</option>
												<option value="MI">Michigan</option>
												<option value="MN">Minnesota</option>
												<option value="MS">Mississippi</option>
												<option value="MO">Missouri</option>
												<option value="MT">Montana</option>
												<option value="NE">Nebraska</option>
												<option value="NV">Nevada</option>
												<option value="NH">New Hampshire</option>
												<option value="NJ">New Jersey</option>
												<option value="NM">New Mexico</option>
												<option value="NY">New York</option>
												<option value="NC">North Carolina</option>
												<option value="ND">North Dakota</option>
												<option value="OH">Ohio</option>
												<option value="OK">Oklahoma</option>
												<option value="OR">Oregon</option>
												<option value="PA">Pennsylvania</option>
												<option value="RI">Rhode Island</option>
												<option value="SC">South Carolina</option>
												<option value="SD">South Dakota</option>
												<option value="TN">Tennessee</option>
												<option value="TX">Texas</option>
												<option value="UT">Utah</option>
												<option value="VT">Vermont</option>
												<option value="VA">Virginia</option>
												<option value="WA">Washington</option>
												<option value="WV">West Virginia</option>
												<option value="WI">Wisconsin</option>
												<option value="WY">Wyoming</option>
											</select>
										</div>
									</div>

									<div class="Zip-Container">
										<h6>ZIP/Postal Code <span class="star">*</span></h6>
										<input
											type="text"
											placeholder="ZIP/Postal Code"
											id="ZipCode"
											required />
									</div>
								</div>
								<div class="Main-in-container">
									<label for="Date"><h4>Choose Date:</h4></label>
									<select
										name="Date"
										id="Date-Dropdown">
										<option value="Today">Today</option>
										<option value="tomorrow">tomorrow</option>
										<option value="11/10">11/10</option>
										<option value="11/11">11/11</option>
									</select>
								</div>
								<div class="Main-in-container">
									<label for="Time"><h4>Choose Time:</h4></label>
									<select
										name="Date"
										id="time-Dropdown">
										<option value="12:00pm">12:00pm</option>
										<option value="12:30pm">12:30pm</option>
										<option value="1:00pm">1:00pm</option>
										<option value="1:30pm">1:30pm</option>
									</select>
								</div>
							</div>
							<button
								id="UpdateBtn"
								class="Update-btn">
								Update
							</button>
						</div>
					</div>
				</section>
				<script
					type="module"
					src="script.js"></script>
				<script
					type="module"
					src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
				<script
					nomodule
					src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
			</nav>
		</div>
	</body>
</html>
